<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>Snacke Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <div class="scores">
            <h1 id="score">000</h1>
            <h1 id="highScore">000</h1>
        </div>
        <div class="game-border-1">
            <div class="game-border-2">
                <div class="game-border-3">
                    <div id="game-board">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <h1 id="mission-text">Mission</h1>
    <h1 id="mission"></h1>
    <h1 id="instruction-text">Choose the game mode</h1>
    <audio id="eating-sound" src="./eating-sound-effect-36186.mp3" preload="auto"></audio>
    <audio id="choose-mode-sound" src="./ChooseMode.mp3" preload="auto"></audio>
    <audio id="level-up-sound" src="./LevelUp.wav" preload="auto"></audio>
    <audio id="you-win-sound" src="./YouWin.wav" preload="auto"></audio>
    <audio id="move-sound" src="./move.wav" preload="auto"></audio>
    <audio id="game-over-sound" src="./gameOver-470.wav" preload="auto"></audio>
    <div>
        <button id="career-button">Career</button>
        <button id="free-game-button">Free game</button>
    </div>

    <img id="logo" src="./1720263571719.png" alt="Snake Game">
    <script src="./script.js"></script>
</body>

</html>
